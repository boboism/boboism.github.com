	<h2 class="title">用Ruby将源代码文件Join起来,并且加上行号</h2>
	<div class="entry-content"><p>今天要弄个专利申请，需要提交相关的代码。写了个script，目的是将文件目录下的java文件全部弄在一起，并且写上行号。
最后看了看生成的txt文件大小，足足有2M多。总数7万多行。</p>

<p>代码如下：</p>

<span class='line-number'>19</span>
</pre></td><td class='code'><pre><code class='ruby'><span class='line'><span class="no">BASE_PATH</span> <span class="o">=</span> <span class="s2">&quot;/Users/boboism/Projects/Java/Web/com.gacmotor.eam/&quot;</span>
</span><span class='line'>
</span><span class='line'><span class="no">File</span><span class="o">.</span><span class="n">open</span><span class="p">(</span><span class="s1">&#39;/Users/boboism/Desktop/output.txt&#39;</span><span class="p">,</span> <span class="s1">&#39;w&#39;</span><span class="p">)</span> <span class="k">do</span> <span class="o">|</span><span class="n">output_file</span><span class="o">|</span>
</span><span class='line'>
</span><span class='line'>  <span class="no">Dir</span><span class="o">[</span><span class="s2">&quot;</span><span class="si">#{</span><span class="no">BASE_PATH</span><span class="si">}</span><span class="s2">**/**.java&quot;</span><span class="o">].</span><span class="n">each</span> <span class="k">do</span> <span class="o">|</span><span class="n">file_path</span><span class="o">|</span>
</span><span class='line'>    <span class="no">File</span><span class="o">.</span><span class="n">open</span><span class="p">(</span><span class="n">file_path</span><span class="p">,</span> <span class="s1">&#39;r&#39;</span><span class="p">)</span> <span class="k">do</span> <span class="o">|</span><span class="n">file</span><span class="o">|</span>
</span><span class='line'>      <span class="n">output_file</span><span class="o">.</span><span class="n">write</span><span class="p">(</span><span class="s2">&quot;/</span><span class="si">#{</span><span class="s1">&#39;*&#39;</span><span class="o">*</span><span class="mi">80</span><span class="si">}</span><span class="se">\r\n</span><span class="s2">&quot;</span><span class="p">)</span>
</span><span class='line'>      <span class="n">output_file</span><span class="o">.</span><span class="n">write</span><span class="p">(</span><span class="s2">&quot; * File:   </span><span class="si">#{</span><span class="n">file_path</span><span class="o">.</span><span class="n">gsub</span><span class="p">(</span><span class="no">BASE_PATH</span><span class="p">,</span> <span class="s1">&#39;&#39;</span><span class="p">)</span><span class="si">}</span><span class="se">\r\n</span><span class="s2">&quot;</span><span class="p">)</span>
</span><span class='line'>      <span class="n">output_file</span><span class="o">.</span><span class="n">write</span><span class="p">(</span><span class="s2">&quot; * Author: Jianbo Su &lt;sujb@gacmotor.com&gt;</span><span class="se">\r\n</span><span class="s2">&quot;</span><span class="p">)</span>
</span><span class='line'>      <span class="n">output_file</span><span class="o">.</span><span class="n">write</span><span class="p">(</span><span class="s2">&quot; </span><span class="si">#{</span><span class="s1">&#39;*&#39;</span><span class="o">*</span><span class="mi">80</span><span class="si">}</span><span class="s2">/</span><span class="se">\r\n</span><span class="s2">&quot;</span><span class="p">)</span>
</span><span class='line'>      <span class="n">file</span><span class="o">.</span><span class="n">each_with_index</span> <span class="k">do</span> <span class="o">|</span><span class="n">row</span><span class="p">,</span> <span class="n">index</span><span class="o">|</span>
</span><span class='line'>        <span class="n">output_file</span><span class="o">.</span><span class="n">write</span><span class="p">(</span><span class="s2">&quot;</span><span class="si">#{</span><span class="s1">&#39;%04d&#39;</span> <span class="o">%</span> <span class="n">index</span><span class="si">}</span><span class="s2"> </span><span class="si">#{</span><span class="n">row</span><span class="si">}</span><span class="s2">&quot;</span><span class="p">)</span>
</span><span class='line'>      <span class="k">end</span>
</span><span class='line'>

</span><span class='line'>    <span class="k">end</span>
</span><span class='line'>  <span class="k">end</span>
